<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>회원가입</title>
</head>
<body>
	<h1>JOIN FORM</h1>
	<form method="post" action="join_result">

		아이디   : <input type="text" name="id" /><input type="button" value="중복확인" /><br /> 
		비밀번호   : <input type="password" name="password" /><br />
		비밀번호확인   :  <input type="password" /><br /> 
		이름   :  <input type="text" name="name" /><input type="button" value="실명확인" /><br /> 
		생년월일   :  <input type="text" name="birth" /><input type="radio" name="gender" value="female"/>여 <input type="radio" name="gender" value="male"/>남 <br /> 
		우편번호   : <input type="text" name="zipcode" /><input type="button" value="우편번호찾기" /><br />
		주소   :  <input type="text" name="address1" /><br />
			   <input type="text" name="address2" /><br />
		자택전화번호   :  <input type="text" name="telePhone" /><br />
		휴대전화번호   :  <input type="text" name="cellPhone" /><br />
		이메일   : <input type="email" name="email"><input type="button" value="중복확인" /><br />
			<input type="submit" value="회원등록" /><input type="reset" value="다시쓰기" />
	</form>
</body>
</html>
